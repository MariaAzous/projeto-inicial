<head>

<body class="container-fluid">
    <h1>Projeto Inicial</h1>
    <div>
    <h4>Aula de DSA2</h4>
    <form>
      <div class="mb-1">
        <label for="nome">Digite seu nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome...">
      </div>

      <div class="mb-1">
        <label for="email">Digite o seu E-mail:</label>
        <input type="text" id="email" name="email" placeholder="Digite seu email...">
      </div>

      <div class="mb-1">
        <label for="telefone">Digite o seu telefone:</label>
        <input type="text" id="telefone" name="telefone" placeholder="Digite seu telefone...">
      </div>

      <div class="mb-1">
        <label for="cep">Digite o seu CEP:</label>
        <input type="text" id="cep" name="cep" placeholder="Digite seu cep...">
      </div>

      <div class="mb-1">
        <label for="logradouro">Digite o seu logradouro:</label>
        <input type="text" id="logradouro" name="logradouro" placeholder="Digite seu logradouro...">
      </div>

      <div class="mb-1">
        <label for="numero">Digite o seu NÃºmero:</label>
        <input type="text" id="numero" name="numero" placeholder="Digite seu numero...">
      </div>

      <div class="mb-1">
        <label for="complemento">Digite o Complemento:</label>
        <input type="text" id="complemento" name="complemento" placeholder="Digite o complemento...">
      </div>

      <div class="mb-1">
        <label for="bairro">Digite o seu Bairro:</label>
        <input type="text" id="bairro" name="bairro" placeholder="Digite seu bairro...">
      </div>

      <div class="mb-1">
        <label for="cidade">Digite a sua Cidade:</label>
        <input type="text" id="cidade" name="cidade" placeholder="Digite sua cidade...">
      </div>

      <div class="mb-1">
        <label for="estado">Digite o seu Estado:</label>
        <input type="text" id="estado" name="estado" placeholder="Digite seu estado...">
      </div>


        <input type="button" value="Clique aqui..."
          class="btn-primary" id="botao" name="botao" >
      
    </form>
     <div class="m-2 p-1 text-center" id="saida-de-dados">

     </div>  
    </div>
